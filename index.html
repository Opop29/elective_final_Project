<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Car Placement</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }

    #startBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 5;
      transition: 0.3s;
    }
    #startBtn:hover {
      background: #019874;
    }

    /* Force landscape message */
    #rotateMessage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      text-align: center;
      z-index: 10;
    }
    @media (orientation: landscape) {
      #rotateMessage { display: none; }
    }
  </style>
</head>
<body>
  <div id="rotateMessage">ðŸ”„ Please rotate your device to Landscape mode</div>

  <button id="startBtn">Start Car</button>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Camera -->
    <a-entity camera look-controls></a-entity>

    <!-- Car container (initially hidden) -->
    <a-entity id="carContainer" visible="false" position="0 0 -2" rotation="0 0 0">
      <!-- Replace with GLTF car model -->
      <a-box color="red" depth="1" height="0.5" width="2"></a-box>
      <a-cylinder color="black" radius="0.25" height="0.25" position="-0.8 -0.25 0.5"></a-cylinder>
      <a-cylinder color="black" radius="0.25" height="0.25" position="0.8 -0.25 0.5"></a-cylinder>
      <a-cylinder color="black" radius="0.25" height="0.25" position="-0.8 -0.25 -0.5"></a-cylinder>
      <a-cylinder color="black" radius="0.25" height="0.25" position="0.8 -0.25 -0.5"></a-cylinder>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById("startBtn");
    const carContainer = document.getElementById("carContainer");

    startBtn.addEventListener("click", () => {
      carContainer.setAttribute("visible", "true");

      // Place car on floor level
      carContainer.setAttribute("position", { x: 0, y: 0, z: -3 });

      // Optional: slow spin for realism
      carContainer.setAttribute("animation", {
        property: "rotation",
        to: "0 360 0",
        loop: true,
        dur: 10000,
        easing: "linear"
      });

      startBtn.style.display = "none"; // Hide button after starting
    });
  </script>
</body>
</html>
