<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth AR Camera</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }

    #camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* makes it smooth full screen */
      transform: scaleX(-1); /* mirror for front camera */
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>

  <div class="controls">
    <button id="toggleCamera">Switch Camera</button>
  </div>

  <script>
    let currentStream = null;
    let useRearCamera = true; // start with rear camera

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: useRearCamera ? "environment" : "user"
          },
          audio: false
        });

        const camera = document.getElementById("camera");
        camera.srcObject = currentStream;

        // Flip video only if using front camera
        camera.style.transform = useRearCamera ? "scaleX(1)" : "scaleX(-1)";

      } catch (err) {
        alert("Camera access failed: " + err.message);
        console.error(err);
      }
    }

    document.getElementById("toggleCamera").addEventListener("click", () => {
      useRearCamera = !useRearCamera;
      startCamera();
    });

    // Auto start
    startCamera();

    // Resize handling
    window.addEventListener("resize", () => {
      const camera = document.getElementById("camera");
      camera.width = window.innerWidth;
      camera.height = window.innerHeight;
    });
  </script>
</body>
</html>
